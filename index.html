<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Elon Musk Tribute">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="author" content="Abdullah Al-Rashid">
    <title>Area and Circumference of a Circle Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: lightgrey">
      <h1 style="font-family: 'Lato', sans-serif;font-size: 250%; ">Area and Circumference of a Circle</h1>

      <div class="city">
      <h4>A quick and wasy solution to figuring out the Area and/or Circumference of your Circle by using the diameter:</h4>
      <p style="font-size: 110%;">Need to find out the Area of your Circle?</p>
      <label for="area">Diameter:</label>
      <input type="text" id="area">
      <br><br>
      <button id="calculate">Calculate</button>
      <br><br>
      <p style="font-size: 110%;">Need to find out the Circumference of your Circle?</p>
      <label for="circumference">Diameter:</label>
      <input type="text" id="circumference">
      <br><br>
      <button id="findout">Calculate</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
